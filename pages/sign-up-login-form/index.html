<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEP - Get Started Here</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="username" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="lemail" placeholder="Email" required="">
        <input type="password" name="lpass" placeholder="Password" required="">
        <button>Login</button>
      </form>
    </div>
  </div>

  <!-- Add this line to include the frontend.js file -->
  <script src="singup2.js"></script>
  <script src="login2.js"></script>
</body>
</html>
